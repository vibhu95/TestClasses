<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Form Validation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  		 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

</head>
<body>
<script>
function validate(){	
var email =	document.getElementById('email').value;
if(email.includes('@')){
	alert('Success');
}
else{
	alert('failed');
}
}
</script>
<div class="container">
	<div class="jumbotron">
		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th></th><th></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td></td><td></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="jumbotron">
		<div class="row">
			<div class="col-sm-12">
				<form class="form-horizontal" action="#" method="get" onsubmit="validate()">
					<div class="form-group">
						<label class="control-label col-sm-2" for="name">Name:</label>
						<div class="col-sm-10">
						<input type="text" class="form-control" name="name" id="name" placeholder="Enter name">
	 					</div>
	 				</div>
 					<div class="form-group">
 						<label class="control-label col-sm-2" for="email">Email:</label>
 						<div class="col-sm-10">
 						<input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
 					</div></div>
 					<div class="form-group">
 						<label class="control-label col-sm-2" for="pass">Password:</label>
 						<div class="col-sm-10">
 						<input type="password" class="form-control" name="password" id="pass" placeholder="Enter password">
 					</div></div>
 					<div class="form-group">
 						<label class="control-label col-sm-2" for="contact">Contact:</label>
 						<div class="col-sm-10">
 						<input type="text" class="form-control" name="contact" id="contact" placeholder="Enter contact number">
 					</div></div>
 					<div class="form-group">
 						<label class="control-label col-sm-2" for="gender">Gender:</label>
 						<div class="col-sm-2">
 						<select name="gender" class="form-control" id="gender">
 							<option value="na">Select</option>
 							<option value="male">Male</option>
 							<option value="female">Female</option>
 						</select>
 					</div></div>
 					<div class="col-sm-offset-2 col-sm-10">
 						<button type="submit" class="btn btn-default" name="submit">Submit</button>
 					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
